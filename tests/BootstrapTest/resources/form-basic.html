<form action="" method="POST" name="form-complex" role="form" class=""
	id="form-complex">
	<div class="form-group">
		<label for="exampleInputEmail1">Email address</label><input
			type="email" name="exampleInputEmail1" placeholder="Enter email"
			id="exampleInputEmail1" class="form-control" value="">
	</div>
	<div class="form-group">
		<label for="exampleInputPassword1">Password</label><input
			type="password" name="exampleInputPassword1"
			placeholder="Enter password" id="exampleInputPassword1"
			class="form-control" value="">
			<p class="help-block">Example block-level help text here.</p>
	</div>
	<div class="checkbox">
		<label><input type="hidden" name="checkbox" value="0">
			<input type="checkbox" name="checkbox" value="1">Check me out</label>
	</div>
	<button type="button" name="submit" id="submit" class="btn-default btn">Send</button>
</form>
