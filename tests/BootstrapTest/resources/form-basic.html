<form action="" method="POST" name="form-basic" role="form" enctype="multipart/form-data" class="" id="form-basic">
	<div class="form-group">
		<label for="exampleInputEmail1">Email address</label><input
			type="email" class="form-control" id="exampleInputEmail1"
			placeholder="Enter email">
	</div>
	<div class="form-group">
		<label for="exampleInputPassword1">Password</label><input
			type="password" class="form-control" id="exampleInputPassword1"
			placeholder="Password">
	</div>
	<div class="form-group">
		<label for="exampleInputFile">File input</label><input type="file"
			id="exampleInputFile">
		<p class="help-block">Example block-level help text here.</p>
	</div>
	<div class="checkbox">
		<label><input type="hidden" name="checkbox" value="0">
			<input type="checkbox" name="checkbox" value="1"> Check me
			out
		</label>
	</div>
	<button type="button" name="submit" class="btn-default btn">Send</button>
</form>
